<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="templateform.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
</head>
<body style="background-image: url(image/pantai.jpeg); background-size:cover">
	<div class="container mt-5 mb-5">
		<div class="row d-flex align-items-center justify-content-center">
			<div class="col-md-6">
				<div class="card px-5 py-5" style="opacity:0.7">
					<span class="circle"><i class="fa fa-users"></i></span>
					<h5 class="mt-3">
						Ribuan Destinasi Wisata Ada Disini <br> Enjoy Your Vacation!!
					</h5>
					<div class="form-input">
						<i class="fa fa-envelope"></i> <input id="vEmail" type="text"
							class="form-control" placeholder="Email address">
					</div>
					<div class="form-input">
						<i class="fa fa-user"></i> <input id="vUsername" type="text" class="form-control"
							placeholder="Username">
					</div>
					<div class="form-input">
						<i class="fa fa-lock"></i> <input id="vPassword" type="text" class="form-control"
							placeholder="password">
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value=""
							id="flexCheckChecked" checked> <label
							class="form-check-label" for="flexCheckChecked"> I agree
							all the statements </label>
					</div>
					<button class="btn btn-primary mt-4 signup">SIGN UP</button>
					<div class="text-center mt-3">
						<span>Or continue with these social profile</span>
					</div>
					<div class="d-flex justify-content-center mt-4">
						<span class="social"><i class="fab fa-google"></i></span> <span
							class="social"><i class="fab fa-facebook"></i></span> <span
							class="social"><i class="fab fa-twitter"></i></span> <span
							class="social"><i class="fab fa-linkedin"></i></span>
					</div>
					<div class="text-center mt-4">
						<span>Already a member?</span> <a href="#"
							class="text-decoration-none">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
