<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List</title>
</head>
<body>
	<!-- List Tanpa Urutan -->
	<u>List Tanpa Urutan (ul) </u>
	<ul style="list-style-type:square;">
		<li>Semangka</li>
		<li>Melon</li>
		<li>Durian</li>
		<li>Klengkeng</li>
	</ul>
	<br />
	<u>List Dengan Urutan (ol) </u>
	<ol>
		<li>Semangka</li>
		<li>Melon</li>
		<li>Durian</li>
		<li>Klengkeng</li>
	</ol>
	<br />
	
	<!-- List ini salah satunya berguna untuk membuat penulisan kamus -->
	<u>List</u>
	<dl>
		<dt><b>John Lennon</b></dt>
			<dd>Harry Mack</dd>
		<dt><b>John Mayor</b></dt>
			<dd>Mayor Mack, Robbery Mack</dd>
		<dt><b>John Barry</b></dt>
			<dd>Barry holy, Barry Book</dd>
	</dl>
</body>
</html>
