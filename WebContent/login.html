<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
  </head>
  <body>
    <form action="fundamental.html" method="post">
    <div class="container">
    <h4 class="text-center">Form Login</h1>
    <hr>
    <form>
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="" class="form-control" placeholder="Enter Username">
      </div>
        <div class="form-group">
        <label>Password</label>
        <input type="password" name="" class="form-control" placeholder="Enter Password">
    </div>
    <br>
       <button type="submit" class="btn btn-primary">SIGN IN</button>
      <div class="form-check">
       <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
       <label class="form-check-label" for="flexCheckChecked">
        Remember Password
       </label>
      </div>
      <label style="color: blue">Forgot Password?</label>
    </form>
    <div>
    <label>Need an Account?</label>
    <label style="color:blue">Sign UP!!</label>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
